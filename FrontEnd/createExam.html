<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="createExam.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
      <script src="createExam.js" type="text/javascript" defer></script>
      <title>Full-Marks: Examiner: Create Exam</title>
    </head>
    <body>
      <h1>Create Exam<h1>
      <div class="form">
        <form id="exam-form">
          <input id="examName" type="text" name="exam-name" placeholder="Enter the module/name of the exam"><br>
          <input id="examCode" type="text" name="exam-code" placeholder="Enter the module/exam code"><br>
          <p id ="Name">Please enter the questions below</p>
          <div id="questions"></div>
          <button id="add-question" type="button" onclick="addQuestion()">Add Question</button><br>
          <button type="submit" id="submit">Create Exam</button>
        </form>
      </div>
    </body>
</html>
