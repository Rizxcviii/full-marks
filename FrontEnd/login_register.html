<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login&Register</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./Login&Register.css" />
  </head>

  <body>
    <div class="align">
      <img src="Logo.JPG" width="170" height="140" alt="logo" />
      <br />

      <a href="#" class="button">Take Exam</a>

      <div class="card">
        <div class="head">
          <a id="register" href="#register" class="selected">Register</a>
          <a id="login" href="#login">Sign In</a>
        </div>
        <div class="tabs">
          <form method="get" id="form" class="form">
            <div class="inputs">
              <div class="form-control">
                <input type="text" placeholder="Student ID" id="SID" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                <img src="img/user.svg" />
              </div>

              <div class="form-control">
                <input type="text" placeholder="Student Email" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                <img src="img/mail.svg" />
              </div>
              <div class="form-control">
                <input type="password" placeholder="Password" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                <img src="img/pass.svg" />
              </div>
              <div class="form-control">
                <input
                  type="password"
                  placeholder="Re-Enter Password"
                  id="password2"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                <img src="img/pass.svg" />
              </div>
            </div>
            <button>Register</button>
          </form>
          <form method="get" id="form" class="form" action="homepage.html">
            <div class="inputs">
              <div class="form-control">
                <input
                  type="text"
                  placeholder="Username"
                  id="username"
                  required
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                <img src="img/user.svg" />
              </div>

              <div class="form-control">
                <input
                  type="password"
                  placeholder="Password"
                  id="password"
                  required
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                <img src="img/pass.svg" />
              </div>
            </div>
            <button>Login</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="./login&Register.js"></script>
  </body>
</html>
