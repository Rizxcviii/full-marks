<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login&Register</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./Login&Register.css" />
  </head>

  <body>
    <div class="align">
      <h1><b>Full Marks</b></h1>
      <img src="Logo.JPG" alt="logo" />
      <div class="card">
        <div class="head">
          <a id="login" href="#login" class="selected">Register</a>
          <a id="register" href="#register">Login</a>
        </div>
        <div class="tabs">
          <form method="POST" id="form" class="form" action="process-form.php">
            <div class="inputs">
              <div class="form-control">
                <input
                  type="text"
                  placeholder="username"
                  id="username"
                  name="username"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                <img src="img/user.svg" />
              </div>
              <div class="form-control">
                <input
                  type="text"
                  placeholder="email"
                  id="email"
                  name="email"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                <img src="img/mail.svg" />
              </div>
              <div class="form-control">
                <input
                  type="password"
                  placeholder="password"
                  id="password"
                  name="password"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                <img src="img/pass.svg" />
              </div>
              <div class="form-control">
                <input type="password" placeholder="password2" id="password2" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                <img src="img/pass.svg" />
              </div>
            </div>
            <button>Register</button>
          </form>
          <form method="get" id="form" class="form" action="homepage.html">
            <div class="inputs">
              <div class="form-control">
                <input type="text" placeholder="email" id="email" required />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                <img src="img/mail.svg" />
              </div>

              <div class="form-control">
                <input
                  type="password"
                  placeholder="password"
                  id="password"
                  required
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                <img src="img/pass.svg" />
              </div>
            </div>
            <button>Login</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="./login&Register.js"></script>
  </body>
</html>
