<html>
  <head>
    <title>Taking Picture</title>
    <link rel="stylesheet" href="ImageCapture.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="https://codepen.io/P1N2O/pen/xxbjYqx.css" />
  </head>
  <style>
    #camera {
      width: 360x;
      height: 360px;
      border: 1px solid black;
    }
  </style>
  <body>
    <div id="camera"></div>
    <button onclick="takeSnapshot()">Take Picture</button>
    <div id="results"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

  <script>
    // load the webcam
    Webcam.set({
      width: 360,
      hieght: 360,
      image_format: "jpeg",
      jpeg_quality: 90
    });

    Webcam.attach("#camera");

    var shutter = new Audio();
    shutter.autoplay = true;
    shutter.src = navigator.userAgent.match(/Firefox/)
      ? "shutter.ogg"
      : "shutter.mp3";

    function takeSnapshot() {
      Webcam.snap(function(data_uri) {
        document.getElementById("results").innerHTML =
          '<img src="' + data_uri + '" />';
      });
    }
  </script>
</html>
